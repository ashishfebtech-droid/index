<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Slider Sections</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    section {
      padding: 40px 0;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .swiper {
      width: 90%;
      max-width: 900px;
      margin: auto;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      max-height: 500px;
      border-radius: 10px;
      background: black;
    }
  </style>
</head>
<body>

  <!-- Elevator Section -->
  <section id="elevator">
    <h2>Elevators / Lifts</h2>
    <div class="swiper elevator-swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <video controls>
            <source src="assets\images\5v.mp4" type="video/mp4">
          </video>
        </div>
        <div class="swiper-slide">
          <video controls>
            <source src="assets\images\6v.mp4" type="video/mp4">
          </video>
        </div>
        <div class="swiper-slide">
          <video controls>
            <source src="assets\images\7v.mp4" type="video/mp4">
          </video>
        </div>
        <div class="swiper-slide">
          <video controls>
            <source src="assets\images\8v.mp4" type="video/mp4">
          </video>
        </div>
        <div class="swiper-slide">
          <video controls>
            <source src="assets\images\9v.mp4" type="video/mp4">
          </video>
        </div>
         <div class="swiper-slide">
          <video controls>
            <source src="assets\images\17v.mp4" type="video/mp4">
          </video>
        </div>
         <div class="swiper-slide">
          <video controls>
            <source src="assets\images\5v.mp4" type="video/mp4">
          </video>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </section>

  <!-- Heavy Structure Section -->
  <section id="structure">
    <h2>Heavy Structure Frames of Sheds</h2>
    <div class="swiper structure-swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <video controls>
            <source src="your-video-3.mp4" type="video/mp4">
          </video>
        </div>
        <div class="swiper-slide">
          <video controls>
            <source src="your-video-4.mp4" type="video/mp4">
          </video>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </section>

  <!-- Roof Section -->
  <section id="roof">
    <h2>Roof</h2>
    <div class="swiper roof-swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <video controls>
            <source src="your-video-5.mp4" type="video/mp4">
          </video>
        </div>
        <div class="swiper-slide">
          <video controls>
            <source src="your-video-6.mp4" type="video/mp4">
          </video>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </section>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    // Function to init Swipers with autoplay when active
    function initSwiper(className) {
      return new Swiper(className, {
        loop: true,
        pagination: { el: className + " .swiper-pagination", clickable: true },
        navigation: {
          nextEl: className + " .swiper-button-next",
          prevEl: className + " .swiper-button-prev",
        },
        on: {
          slideChangeTransitionStart: function () {
            // sabhi videos ko pause karo
            this.slides.forEach(slide => {
              let video = slide.querySelector("video");
              if (video) video.pause();
            });
          },
          slideChangeTransitionEnd: function () {
            // active video ko autoplay karo
            let activeSlide = this.slides[this.activeIndex];
            let video = activeSlide.querySelector("video");
            if (video) video.play();
          }
        }
      });
    }

    // Initialize all sections
    initSwiper(".elevator-swiper");
    initSwiper(".structure-swiper");
    initSwiper(".roof-swiper");
  </script>
</body>
</html>
