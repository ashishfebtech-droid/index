  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    section {
      padding: 40px 0;
    }

    h2,
    h3,
    h4 {
      text-align: center;
      margin-bottom: 20px;
    }

    .section-container {
      width: 95%;
      max-width: 1000px;
      margin: auto;
      margin-bottom: 40px;
    }

    /* Portrait videos: bigger height, slider 2 columns on desktop */
    .portrait-swiper .swiper-slide video {
      width: 100%;
      height: 800px;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Landscape videos: smaller height, slider 1 column */
    .landscape-swiper .swiper-slide video {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Swiper pagination & navigation */
    .swiper-pagination-bullet {
      background: #000;
      opacity: 0.7;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: #000;
    }

    /* Single column images */
    .single-image-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      max-width: 1000px;
      margin: auto;
      margin-bottom: 40px;
    }

    .single-image-grid img {
      width: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Two-column image grid */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 1000px;
      margin: auto;
      margin-bottom: 40px;
    }

    .image-grid img {
      width: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .image-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        /* thoda gap chhota kiya mobile ke liye */
      }
    }

    .landscape-swiper {
      margin-top: 20px;
    }
  </style>
</head>

  <div class="contact-container">
    <!-- Section Header -->
    <div class="section-header">
      <span class="section-badge">Work gallery</span>

    </div>

    <!-- Portrait Videos -->
    <section class="section-container">
      <div class="swiper portrait-swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><video controls muted src="assets/images/5v.mp4"></video></div>
          <div class="swiper-slide"><video controls muted src="assets/images/6v.mp4"></video></div>

      </div>
      <div class="swiper landscape-swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><video controls muted src="assets/images/10v.mp4"></video></div>

    <!-- Single Column Images -->

    </div>
      <div class="single-image-grid">
        <img src="assets/images/14.jpg" alt="Image 1">
        <img src="assets/images/22.jpg" alt="Image 2">
        <img src="assets/images/23.jpg" alt="Image 3">
        <img src="assets/images/24.jpg" alt="Image 4">

      <div class="image-grid">
        <img src="assets/images/1.jpg" alt="Image 1">

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      // Portrait videos swiper: 2 slides on desktop
      new Swiper('.portrait-swiper', {
        loop: true,
        slidesPerView: 1,
        spaceBetween: 20,
        breakpoints: { 768: { slidesPerView: 2 } },
        pagination: { el: '.portrait-swiper .swiper-pagination', clickable: true },
        navigation: {
          nextEl: '.portrait-swiper .swiper-button-next',
          prevEl: '.portrait-swiper .swiper-button-prev',
        },
        on: {
          slideChangeTransitionStart: function () {
            this.slides.forEach(slide => {
              let video = slide.querySelector("video");
              if (video) video.pause();
            });
          },
          slideChangeTransitionEnd: function () {
            let video = this.slides[this.activeIndex].querySelector("video");
            if (video) video.play();
          }
        }
      });

      // Landscape videos swiper: 1 slide only
      new Swiper('.landscape-swiper', {
        loop: true,
        slidesPerView: 1,
        spaceBetween: 20,
        pagination: { el: '.landscape-swiper .swiper-pagination', clickable: true },
        navigation: {
          nextEl: '.landscape-swiper .swiper-button-next',
          prevEl: '.landscape-swiper .swiper-button-prev',
        },
        on: {
          slideChangeTransitionStart: function () {
            this.slides.forEach(slide => {
              let video = slide.querySelector("video");
              if (video) video.pause();
            });
          },
          slideChangeTransitionEnd: function () {
            let video = this.slides[this.activeIndex].querySelector("video");
            if (video) video.play();
          }
        }
      });
    </script>
    <script src="./assets/js/script.js"></script>
